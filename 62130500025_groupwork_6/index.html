<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>
  
 <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  <!-- <validate></validate> -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
  <!-- @submit.prevent -->
<div id="app" class="flex-auto h-scrren w-screen">
  <div class="py-10   bg-gray-300 h-auto w-screen">
    <form @submit="checkForm"  action="submit.html" >
      <div class=" container w-3/5 p-8  mx-auto mt-10 border-4 border-blue-900 bg-white rounded-lg">
        <!-- content -->
        <div class="m-0">
          <h1 class="ml-3 text-3xl text-4xl font-serif tracking-widest pt-4 pb-4">MY PROFLIE</h1>
          <p v-if="errors" class="text-red-500">
              <b>Please correct the following error(s):</b>
              <ul>
                 <li v-for="error in errors" class="text-red-500">{{ error }}</li> 
              </ul>
          </p>
          <h1 class="ml-8 text-2xl  font-serif text-centerc font-medium">{{defultName}}</h1> 
          <!-- --picture and information-- -->
          <div class="flex grid grid-flow-col"> 
                <img v-bind:src="image1" class="flex-1 rounded-3xl h-auto w-96  ml-7 my-9 shadow-2xl">
                   
                   
                    <div class="grid grid-cols-1 m-0">
                      <div class="flex flex-col ">
                          <label for="firstname" class="text-sm leading-7 text-gray-600">First Name</label>
                          <input type="text"   id="firstname" v-model="firstname" name="firstname" class="bg-gray-100 rounded px-4 py-2 mb-4 border-4 border-blue-800">
                          <!-- <p>{{firstname}}@keyup.enter="addText"</p> -->
                      </div>
                      <div class="flex flex-col">
                          <label for="lastname" class="text-sm leading-7 text-gray-600">Last Name</label>
                          <input type="text" id="lastname" v-model="lastname" name="lastname" class="bg-gray-100 rounded px-4 py-2 mb-4 border-4 border-blue-800">
                      </div>
                      <div class="flex flex-col">
                          <label for="age" class="text-sm leading-7 text-gray-600">Age</label>
                          <input type="text" id="age" v-model="age" name="age" class="bg-gray-100 rounded px-4 py-2 mb-4 border-4 border-blue-800">
                      </div>
                      <div class="flex flex-col">
                          <label class="text-sm leading-7 text-gray-600">Gender</label>
                          <div class="flex-row pt-2 space-x-2">
                              <input type="radio" id="Male" v-model="gender" name="gender" value="M" class="border-4 border-pink-300 bg-gray-100 rounded px-4 py-2 mb-4">
                              <label for="Male">Male</label>
                              <input type="radio" id="Female" v-model="gender" name="gender" value="F" class="border-4 border-pink-300 bg-gray-100 rounded px-4 py-2 mb-4">
                              <label for="Female">Female</label>
                          </div>
                      </div>
                      <div class="flex flex-col">
                          <label for="email" class="text-sm leading-7 text-gray-600">Email</label>
                          <input type="text" id="email" v-model="email" name="email" class="bg-gray-100 rounded px-4 py-2 mb-4 border-4 border-blue-800">
                      </div>
                      <div class="flex flex-col">
                          <label for="phone"class="text-sm leading-7 text-gray-600">Phone Number</label>
                          <input type="text" id="phone" v-model="phone" name="phone" class="bg-gray-100 rounded px-4 py-2 mb-4 border-4 border-blue-800">
                      </div>
                      <div class="flex flex-col">
                        <label for="BMI"class="text-sm leading-7 text-gray-600">Your BMI</label>
                        <input type="text" id="BMI" v-model="BMI" name="bmi" class="bg-gray-100 rounded px-4 py-2 mb-4 border-4 border-blue-800">
                    </div>
                      <!-- <div class="flex flex-col ">
                          <label for="chosensubject"class="text-sm leading-7 text-gray-600">Subject</label>
                          <select id="chosensubject" v-model="chosensubject" name="chosensubject" class="bg-gray-100 rounded px-4 py-2 mb-4 border-4 border-pink-300">
                          <option v-for="subject in subject_lists" :value="subject.subject_id">
                              {{subject.subject_name}}
                          </option> -->
                          <div >
                            <input type="submit" @click="checkForm(e)" value="Submit" class="px-8 w-32 object-center py-2 text-white bg-green-500 rounded-lg hover:bg-green-600 focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2">
                        </div>
                      </div>
                      
                  </div>


        </div>
         
      </div>                            
    </form>
   
</div>






</div>



  <!-- my main.js -->
  <script src="./main.js"></script>
</body>

</html>
